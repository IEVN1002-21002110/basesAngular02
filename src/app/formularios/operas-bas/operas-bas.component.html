<form>

  <div class="col-6">
    <div class="mb-3">
      <div class="form-group pt-4">
        <label for="num1" class="form-label">Numero 1</label>
        <input type="text" class="form-control" id="num1" [(ngModel)]="num1" name="num1">

      </div>
      <div class="form-group pt-4">
        <label for="num2" class="form-label">Numero 2</label>
        <input type="text" class="form-control" id="num2" [(ngModel)]="num2" name="num2">

      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary mt-3" (click)="operaci()">Calcular</button>
      </div>
    </div>
    <div>
    <tr></tr>
    <input type="radio" id="sumar" name="operacion" [(ngModel)]="operacio" value="suma">
    <label for="sumar">Sumar</label>
    <tr></tr>
    <input type="radio" id="restar" name="operacion" [(ngModel)]="operacio" value="rest">
    <label for="restar">Restar</label>
    <tr></tr>
    <input type="radio" id="multiplicar" name="operacion" [(ngModel)]="operacio" value="multi">
    <label for="multiplicar">Multiplicar</label>
    <tr></tr>
    <input type="radio" id="dividir" name="operacion" [(ngModel)]="operacio" value="divi">
    <label for="dividir">Dividir</label>
  </div>
  </div>
  <div class="col-6">
    <h1>Resultado: {{res}} </h1>
  </div>


</form>
